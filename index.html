
<!DOCTYPE html>
<html lang="en">
<head>
  <style> 
  .inventory-section {
  margin-top: 40px;
  padding: 15px;
  background: #f5f5f5;
  border-radius: 8px;
}

.inventory-section h2 {
  margin-bottom: 15px;
}

.inventory-section table {
  width: 100%;
  border-collapse: collapse;
}

.inventory-section th,
.inventory-section td {
  border: 1px solid #ccc;
  padding: 10px;
}
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./qryt.png" type="image/x-icon">
  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="generator.css">
  <link rel="stylesheet" href="scanner.css">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <div class="container">
    <!-- Nav -->
    <nav>
      <button class="nav-gene active">Generator</button>
      <button class="nav-scan">Scanner</button>
    </nav>
    <!-- Generator -->
    <div class="generator">
      <h1>QR Code Generator</h1>
      <p>Paste a url or enter text to create QR code</p>

      <div class="generator-form">
        <input type="text" placeholder="Enter text or url">
        <button>Generate QR Code</button>
      </div>


      
      <div class="generator-img">
        <img src="./qryt.png" alt="qr-code">
      </div>

      <div class="generator-btn">
        <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
      </div>
    </div>

    <!-- Scanner -->
    <div class="scanner" style="display: none;">
      <h1>
        QR Code Scanner or Reader
        <i class="fa-solid fa-camera"></i>
        <i class="fa-solid fa-circle-stop"></i>
      </h1>

      <form class="scanner-form">
        <input type="file" accept="image/*" hidden>

        <img src="./qryt.png" alt="qr-code">
        <video></video>

        <div class="content">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Upload QR Code to Scan</p>
        </div>
      </form>


      
      <section class="inventory-section">
  <h2>Inventory</h2>

  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>QR Value</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="inventory-body"></tbody>
  </table>
</section>


      
      <div class="scanner-details">
        <textarea disabled>https://www.youtube.com/channel/UCGRDayozk2qch3vw-qAtQng</textarea>

        <div class="btn">
          <button class="close">Close</button>
          <button class="copy">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="main.js"></script>
  <script src="generator.js"></script>
  <script src="scanner.js"></script>
  <script src="instascan.min.js"></script>
  <script> 
  function addToInventory(qrValue) {
  let itemName = prompt("Enter item name:");
  if (!itemName) return;

  let quantity = prompt("Enter quantity:");
  if (!quantity || isNaN(quantity)) {
    alert("Invalid quantity");
    return;
  }

  let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

  inventory.push({
    item: itemName,
    qr: qrValue,
    qty: Number(quantity),
  });

  localStorage.setItem("inventory", JSON.stringify(inventory));

  loadInventory();
}

    function loadInventory() {
  let inventory = JSON.parse(localStorage.getItem("inventory")) || [];
  let body = document.getElementById("inventory-body");

  body.innerHTML = "";

  inventory.forEach(item => {
    let row = `
      <tr>
        <td>${item.item}</td>
        <td>${item.qr}</td>
        <td>${item.qty}</td>
      </tr>
    `;
    body.innerHTML += row;
  });
}

loadInventory();

  </script>
</body>
</html>
