<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Barcode Generator + Scanner</h1>

  <div>
    <h2>Generate Barcode</h2>
    <input type="text" id="barcodeText" placeholder="Enter product name">
    <button onclick="generateBarcode()">Generate</button>
    <svg id="barcode"></svg>
  </div>

  <div>
    <h2>Scan Barcode</h2>
    <video id="scanner" width="300" height="200"></video>
    <p id="scanResult"></p>
    <button onclick="startScanner()">Start Scanner</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
